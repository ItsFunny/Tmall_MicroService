<script>
	
	function prepareAddTemplate(){
		loadBrands();
	}
	
	function loadBrands(){
		jQuery.get('/admin/api/v1/brand/all',function(data){
			
			if(data.code==1){
				var obj=$("#brandCheckBoxs");
				obj.empty();
				var str="";
				for(var i=0;i<data.data.length;i++){
					var d=data.data[i];
					str+='<input type="checkbox" name="brandId" value="'+d.brandId+'">'+d.brandName;
				}
				alert(str);
				obj.append(str);
			}
		},'json');
	}
	function addOrUpdate(){
		var brandIds="";
		$('input[type="checkbox"][name="brandId"]:checked').each(function(){
			alert($(this).val());
		});
	}
	
	
</script>
